<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server Error | 500</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link href="{{ url_for('static', filename='css/error-styles.css') }}" rel="stylesheet" type="text/css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icons/favicon.ico') }}">
</head>
<body>
<div id="error-container">
    <div class="error-card">
        <div class="error-header">
            <h2 class="error-title">Server Error</h2>
            <h1 class="error-code"><span>5</span><span>0</span><span>0</span></h1>
        </div>

        <p class="error-message">Sorry, something went wrong on our servers. We're working to fix the issue.</p>

        <div class="error-actions">
            <a class="home-link" href="/">Back to Home</a>
            <a class="contact-link" href="mailto:roman.pobotin@gmail.com?subject=Server Error Report">Contact
                Support</a>
        </div>
    </div>
</div>

<!-- Optional JavaScript for enhanced interactivity -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add subtle parallax effect on mouse move
        const errorCard = document.querySelector('.error-card');
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            errorCard.style.transform = `perspective(1000px) rotateY(${x * 5 - 2.5}deg) rotateX(${y * -5 + 2.5}deg)`;
        });

        // Reset transform when mouse leaves the window
        document.addEventListener('mouseleave', function() {
            errorCard.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });
    });
</script>
</body>
</html>
