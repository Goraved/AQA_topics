<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>God Mode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-container">
    <h2>Topics</h2>

    <table class="w3-table w3-striped">
        <tr>
            <th>Title</th>
            <th>Link</th>
            <th>Category</th>
            <th></th>
            <th></th>
        </tr>
        {% for topic in topics %}
        <tr>
            <form action="/edit_topic" method="POST">
                <td><input class="w3-input" type="text" name="Title" placeholder="Enter title" required
                           value="{{topic['title']}}"></td>
                <td><input class="w3-input" type="text" name="URL" placeholder="Enter URL link" required
                           value="{{topic['link']}}"></td>
                <td>
                    <select name="Categories" class="w3-select">
                        {% for category in list_categories %}
                        {% if category['id'] == topic['category_id'] %}
                        <option value="{{category['id']}}" selected>{{category['title']}}</option>
                        {% else %}
                        <option value="{{category['id']}}">{{category['title']}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </td>
                <td><button type="submit"><i class="fa fa-save fa-lg w3-text-green"></i></button></td>
                <input type="hidden" name="id" value="{{topic['id']}}">
            </form>
            <td><a data-confirm="Are you sure?" data-method="delete" href="/delete_topic/{{topic['id']}}"
                   rel="nofollow"><i class="fa fa-trash fa-lg w3-text-red"></i></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
